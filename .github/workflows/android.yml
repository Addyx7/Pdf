name: Android APK
on:
  push:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build APK (Docker ONLY)
        run: |
          docker run --rm \
            -v "$PWD":/workspace \
            -w /workspace \
            kivy/buildozer:latest \
            sh -c "yes | buildozer android debug"
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
