name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build APK (NO ROOT, ENTRYPOINT FIXED)
        run: |
          docker run --rm \
            --entrypoint /bin/bash \
            --user 1000:1000 \
            -e HOME=/home/user \
            -v "$PWD":/home/user/app \
            -w /home/user/app \
            kivy/buildozer:latest \
            -c "
              mkdir -p /home/user/.buildozer /home/user/.android /home/user/.cache &&
              buildozer android debug
            "

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pdfviewer-apk
          path: bin/*.apk
