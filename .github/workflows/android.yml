name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build APK (NO ROOT, NO PERMISSION ERRORS)
        run: |
          docker run --rm \
            --entrypoint /bin/bash \
            --user 1000:1000 \
            -e HOME=/workspace \
            -v "$PWD":/workspace \
            -w /workspace \
            kivy/buildozer:latest \
            -c "
              mkdir -p .buildozer .android .cache &&
              buildozer android debug
            "

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pdfviewer-apk
          path: bin/*.apk
