name: Android APK
on:
  push:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build APK with Buildozer
        run: |
          docker run --rm \
            -v "$PWD":/workspace \
            -w /workspace \
            kivy/buildozer:latest \
            bash -c 'cat > /tmp/run_buildozer.py << EOF
import sys
import builtins

def auto_yes(prompt=""):
    if prompt:
        print(prompt + "y", flush=True)
    return "y"

builtins.input = auto_yes

from buildozer.scripts.client import main
sys.exit(main())
EOF

python3 /tmp/run_buildozer.py android debug'
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk
