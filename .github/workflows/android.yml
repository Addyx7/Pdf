name: Build Android APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip openjdk-17-jdk \
          python3-pip python3-setuptools \
          python3-wheel python3-venv \
          build-essential \
          libffi-dev libssl-dev \
          zlib1g-dev libncurses5 \
          libsqlite3-dev libjpeg-dev \
          libfreetype6-dev \
          libgl1-mesa-dev

    - name: Install Android SDK + NDK (MANUAL, STABLE)
      run: |
        sudo mkdir -p /usr/local/lib/android/sdk
        cd /usr/local/lib/android/sdk

        sudo wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline.zip
        sudo unzip -q cmdline.zip
        sudo rm cmdline.zip
        sudo mkdir -p cmdline-tools/latest
        sudo mv cmdline-tools/* cmdline-tools/latest/ || true

        export ANDROID_HOME=/usr/local/lib/android/sdk
        export ANDROID_SDK_ROOT=/usr/local/lib/android/sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH

        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-33" "ndk;25.2.9519653"

    - name: Install Buildozer (APK ONLY)
      run: |
        python -m pip install --upgrade pip
        pip install "cython<3.0"
        pip install buildozer==1.3.0
        pip install python-for-android==2023.5.21

    - name: Clean cache
      run: |
        rm -rf ~/.buildozer
        rm -rf .buildozer

    - name: Build APK
      env:
        ANDROID_HOME: /usr/local/lib/android/sdk
        ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/25.2.9519653
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: PDFGuard-APK
        path: bin/*.apk
