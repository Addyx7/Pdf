name: Android APK
on:
  push:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build APK (Docker ONLY)
        run: |
          docker run --rm \
            -v "$PWD":/workspace \
            -w /workspace \
            kivy/buildozer:latest \
            bash -c "
              python3 << 'PYTHON_SCRIPT'
import sys
import builtins

# Override input to always return 'y'
original_input = builtins.input
def mock_input(prompt=''):
    print(prompt + 'y')
    return 'y'
builtins.input = mock_input

# Now run buildozer
import subprocess
sys.exit(subprocess.call(['buildozer', 'android', 'debug']))
PYTHON_SCRIPT
            "
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
