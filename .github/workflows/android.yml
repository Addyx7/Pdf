name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    # ---------------- CHECKOUT ----------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # ---------------- PYTHON ----------------
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    # ---------------- SYSTEM DEPS ----------------
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip openjdk-17-jdk \
          python3-pip python3-setuptools \
          python3-wheel python3-venv \
          build-essential \
          libffi-dev libssl-dev \
          zlib1g-dev libncurses5 \
          libsqlite3-dev libjpeg-dev \
          libfreetype6-dev \
          libgl1-mesa-dev

    # ---------------- PYTHON TOOLS ----------------
    - name: Install Buildozer and deps
      run: |
        python -m pip install --upgrade pip
        pip install "cython<3.0"
        pip install buildozer

    # ---------------- ENV FIXES ----------------
    - name: Force compatible Android NDK
      run: |
        echo "ANDROID_NDK_HOME=$HOME/.buildozer/android/platform/android-ndk-r25b" >> $GITHUB_ENV
        echo "ANDROIDSDK=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV

    # ---------------- BUILD ----------------
    - name: Build APK
      run: |
        buildozer android debug

    # ---------------- ARTIFACT ----------------
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: PDFViewer-APK
        path: bin/*.apk
